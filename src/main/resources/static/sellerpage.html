<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판매자 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>판매자 페이지</h1>
<button id="addProductBtn">상품 추가</button>
<table id="productTable">
  <thead>
  <tr>
    <th>이름</th>
    <th>가격</th>
    <th>상태</th>
    <th>재고</th>
    <th>작업</th>
  </tr>
  </thead>
  <tbody id="productList"></tbody>
</table>

<h2>주문 목록</h2>
<table id="orderTable" style="display:none;">
  <thead>
  <tr>
    <th>주문 번호</th>
    <th>총 가격</th>
    <th>수량</th>
  </tr>
  </thead>
  <tbody id="orderList"></tbody>
</table>

<div id="addProductModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>상품 추가</h2>
    <form id="addProductForm">
      <label for="name">이름:</label>
      <input type="text" id="name" required><br>
      <label for="price">가격:</label>
      <input type="number" id="price" required><br>
      <label for="stock">재고:</label>
      <input type="number" id="stock" required><br>
      <button type="submit">추가</button>
    </form>
  </div>
</div>

<div id="editProductModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>상품 수정</h2>
    <form id="editProductForm">
      <input type="hidden" id="editId">
      <label for="editName">이름:</label>
      <input type="text" id="editName" required><br>
      <label for="editPrice">가격:</label>
      <input type="number" id="editPrice" required><br>
      <label for="editStock">재고:</label>
      <input type="number" id="editStock" required><br>
      <label for="editStatus">상태:</label>
      <select id="editStatus">
        <option value="FOR_SALE">판매중</option>
        <option value="RESERVED">예약중</option>
        <option value="SOLD_OUT">완료</option>
      </select><br>
      <button type="submit">수정</button>
    </form>
  </div>
</div>
<script>
  function fetchProducts() {
    fetch('/product/seller/products', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
      }
    })
            .then(response => response.json())
            .then(products => {
              const productList = document.getElementById('productList');
              productList.innerHTML = '';
              products.forEach(product => {
                const row = `
                            <tr>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                                <td>${product.status}</td>
                                <td>${product.stock}</td>
                                <td>
                                    <button onclick="editProduct(${product.id})">수정</button>
                                    <button onclick="deleteProduct(${product.id})">삭제</button>
                                    <button onclick="fetchOrdersByProduct(${product.id})">주문 목록</button>
                                </td>
                            </tr>
                        `;
                productList.innerHTML += row;
              });
            })
            .catch(error => console.error('Error:', error));
  }

  function fetchOrdersByProduct(productId) {
    fetch(`order/seller-list/${productId}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
      }
    })
            .then(response => response.json())
            .then(orders => {
              const orderTable = document.getElementById('orderTable');
              const orderList = document.getElementById('orderList');

              orderList.innerHTML = ''; // 기존 목록 초기화
              orders.forEach(order => {
                const row = `
          <tr>
              <td>${order.id}</td>
              <td>${order.price}</td>
              <td>${order.quantity}</td>
              <td><button onclick="approveOrder(${order.id})">판매승인</button></td>
          </tr>
        `;
                orderList.innerHTML += row;
              });

              orderTable.style.display = 'table'; // 주문 목록 테이블 표시
            })
            .catch(error => console.error('Error:', error));
  }
  function approveOrder(orderId) {
    fetch(`/order/${orderId}/approve`, {  // 판매승인 API 호출
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
      }
    })
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('판매승인 실패');
              }

            })
            .catch(error => {
              console.error('Error:', error);
            });
  }
  document.getElementById('addProductForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const product = {
      name: document.getElementById('name').value,
      price: parseInt(document.getElementById('price').value),
      stock: parseInt(document.getElementById('stock').value),
      status: 'FOR_SALE'
    };
    fetch('/product/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
      },
      body: JSON.stringify(product),
    })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              fetchProducts();
              closeModal('addProductModal');
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  });
  function editProduct(id) {
    fetch(`/product/${id}`, {
      headers: {
        'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
      }
    })
            .then(response => response.json())
            .then(product => {
              document.getElementById('editId').value = product.id;
              document.getElementById('editName').value = product.name;
              document.getElementById('editPrice').value = product.price;
              document.getElementById('editStock').value = product.stock;
              document.getElementById('editStatus').value = product.status;
              openModal('editProductModal');
            })
            .catch(error => console.error('Error:', error));
  }
  document.getElementById('editProductForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('editId').value;
    const product = {
      name: document.getElementById('editName').value,
      price: parseInt(document.getElementById('editPrice').value),
      stock: parseInt(document.getElementById('editStock').value),
      status: document.getElementById('editStatus').value
    };
    fetch(`/product/${id}`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
      },
      body: JSON.stringify(product),
    })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              fetchProducts();
              closeModal('editProductModal');
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  });
  // 상품 삭제
  function deleteProduct(id) {
    if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
      fetch(`/product/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + sessionStorage.getItem('authToken')
        }
      })
              .then(response => {
                if (response.ok) {
                  fetchProducts();
                } else {
                  throw new Error('삭제 실패');
                }
              })
              .catch((error) => {
                console.error('Error:', error);
              });
    }
  }
  function openModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
  }
  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }
  document.querySelectorAll('.close').forEach(closeBtn => {
    closeBtn.onclick = function() {
      closeModal(this.closest('.modal').id);
    }
  });
  window.onclick = function(event) {
    if (event.target.className === 'modal') {
      event.target.style.display = 'none';
    }
  }
  document.getElementById('addProductBtn').onclick = function() {
    openModal('addProductModal');
  }
  fetchProducts();
</script>
</body>
</html>
